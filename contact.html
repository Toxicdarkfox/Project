<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - E-Learning</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<style>
  :root {
    --primary: #6f4e37;    /* Coffee */
    --secondary: #a67c52;  /* Light Coffee */
    --accent: #d9c7b2;     /* Light highlight */
    --light: #ffffff;       /* White */
    --dark: #3e2f2f;        /* Dark coffee for text */
    --gray: #8b7d7d;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body { background: var(--light); color: var(--dark); }

  /* Header */
  header {
    background: linear-gradient(120deg, var(--primary), var(--secondary));
    color: var(--light); padding:15px 0; position: sticky; top:0; z-index:100; box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .header-content { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; padding:0 20px; }
  .logo { font-size:1.8rem; font-weight:700; display:flex; align-items:center; }
  .logo i { margin-right:10px; color: var(--accent); }
  nav ul { display:flex; list-style:none; }
  nav ul li { margin-left:25px; }
  nav ul li a { color: var(--light); text-decoration:none; font-weight:500; transition:0.3s; }
  nav ul li a:hover, nav ul li a.active { color: var(--accent); }
  .btn { padding:10px 20px; border-radius:50px; border:none; cursor:pointer; font-weight:600; transition:0.3s; }
  .btn-primary { background: var(--primary); color: var(--light); }
  .btn-primary:hover { background: var(--secondary); transform: translateY(-2px); }
  .btn-outline { background:transparent; border:2px solid var(--light); color: var(--light); margin-right:15px; }
  .btn-outline:hover { background: var(--light); color: var(--primary); }

  /* Contact Section */
  .contact { padding:80px 20px; }
  .section-title { text-align:center; margin-bottom:60px; }
  .section-title h2 { font-size:2.5rem; color: var(--secondary); margin-bottom:15px; }
  .section-title p { color: var(--gray); max-width:700px; margin:0 auto; }

  .contact-grid { display:grid; grid-template-columns:2fr 1fr; gap:30px; max-width:1200px; margin:0 auto; }
  .contact-form, .contact-info { background: var(--light); padding:30px; border-radius:15px; box-shadow:0 15px 30px rgba(0,0,0,0.05); transition:0.3s; }
  .contact-form:hover, .contact-info:hover { transform: translateY(-5px); box-shadow:0 20px 35px rgba(0,0,0,0.1); }

  .contact-form input, .contact-form textarea {
    width:100%; padding:15px; margin-bottom:15px; border:1px solid var(--gray); border-radius:10px; font-size:1rem; transition:0.3s;
  }
  .contact-form input:focus, .contact-form textarea:focus {
    border-color: var(--primary); outline:none; box-shadow:0 0 10px rgba(111,78,55,0.2);
  }
  .contact-form button { width:100%; background: var(--primary); color: var(--light); padding:15px; border:none; border-radius:10px; cursor:pointer; font-size:1rem; transition:0.3s; }
  .contact-form button:hover { background: var(--secondary); }

  .contact-info h3 { margin-bottom:15px; color: var(--secondary); }
  .contact-info p { margin-bottom:12px; display:flex; align-items:center; gap:10px; color: var(--dark); }
  .social-links a { margin-right:10px; font-size:1.2rem; color: var(--primary); transition:0.3s; }
  .social-links a:hover { color: var(--secondary); }

  /* Footer */
  footer { background: var(--dark); color: var(--light); padding:40px 20px; text-align:center; }
  footer p { color: var(--accent); font-size:0.9rem; }

  @media(max-width:768px) {
    .contact-grid { grid-template-columns:1fr; }
    .header-content { flex-direction:column; }
    nav ul { margin:15px 0; }
  }
</style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo"><i class="fas fa-graduation-cap"></i> E-Learning</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <button class="btn btn-outline">Sign In</button>
        <button class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </header>

  <section class="contact">
    <div class="section-title">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Send us a message and our team will respond quickly.</p>
    </div>
    <div class="contact-grid">
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-map-marker-alt"></i> 123 E-Learning Ave, Edu City</p>
        <p><i class="fas fa-phone"></i> +234 800 123 4567</p>
        <p><i class="fas fa-envelope"></i> support@e-learning.com</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 E-Learning. All rights reserved.</p>
  </footer>
</body>
</html>
